<!DOCTYPE html>
<html>
<head>
  <title>The Lord Of The Ipsum</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700|Roboto|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="http://img04.deviantart.net/abde/i/2014/106/e/8/white_tree_of_gondor_symbol_by_drdraze-d7ebn9l.png" alt="tree of gondor">
</head>
<body>
  <body>
  <header id="header">
    <img id="gondor-tree" src="http://img04.deviantart.net/abde/i/2014/106/e/8/white_tree_of_gondor_symbol_by_drdraze-d7ebn9l.png" alt="tree of gondor">
    <h1 id="title">The Lord<br>of The Ipsum</h1>
  </header>
  <main>
    <section id="input-area">
      <h2>How many paragraphs?</h2>
      <input type="number" id="iteration" name="iteration"
               min="1" value="2" required></input>
      <input type="submit" id="btn" value="For Gondor!"></input>
    </section>
    <div id="container">
      <h3>All that is gold does not glitter, <br>Not all those who wander are lost;<br>
  The old that is strong does not wither,<br>
  Deep roots are not reached by the frost.</h3>
  </main>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
